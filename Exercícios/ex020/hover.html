<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: seashell;
            background-color: red;
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>Passe o mouse sobre o testo abaixo</p>
        <div>
            Passe o mouse aqui
            <p>..TEXTO ESCONDIDO..</p>
        </div>
   <p>Fim do exemplo</p>
</body>
</html>
